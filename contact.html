<main class="contact-content">
  <section class="location">
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6629.297168898269!2d151.1849472763596!3d-33.821380716605475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12af1fe3b9b887%3A0x6fda02f3cc79cba1!2sTAFE%20NSW%20-%20St%20Leonards!5e0!3m2!1sen!2sau!4v1730163082986!5m2!1sen!2sau" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>
  <section class="contact-form">
    <h4>Contact Us</h4>
    <p>If you have any questions, please feel free to get in touch with us using the form below.</p>
    <form action="http://localhost/form-handler" method="post" id="contact">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" name="username" required id="username" placeholder="Jane Smith">
      </div>
      <div class="form-group">
        <label for="useremail">Email Address</label>
        <input type="email" name="useremail" required id="useremail" placeholder="jsmith@example.com">
      </div>
      <div class="form-group">
        <label for="userpref">
          <input type="checkbox" name="preference" checked value="marketing" id="userpref">
          Do you like spam?
        </label>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
      </div>
      <div class="form-group">
        <textarea name="message" id="message" placeholder="Hello there" rows="5" cols="30"></textarea>
      </div>
      <div class="form-buttons">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </section>
</main>
